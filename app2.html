<style>

/* General Styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f4f4f4;
}

.container {
  max-width: 800px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

/* Form Styles */
form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 25px;
  color: #333;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

select {
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Preview Styles */
#preview-area {
  border: 1px solid #ccc;
  width: 100%;
  border-radius: 5px;
  padding: 20px;
  background-color: #f9f9f9;
  margin-bottom: 20px;
}

/* Copy Code Button Styles */
#copy-code-btn {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #4caf50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s;
}

#copy-code-btn:hover {
  background-color: #45a049;
}

/* Accordion Styles */
.faq-container {
  width: 100%;
}

.faq-question {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  cursor: pointer;
  padding: 15px;
  color: #333;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 5px;
  background-color: #f9f9f9;
  transition: background-color 0.3s;
}

.faq-question:hover {
  background-color: #eaeaea;
}

.tab-text {
  flex: 1;
}

.dropdown-arrow {
  transition: transform 0.3s;
}

.faq-answer {
  display: none;
  padding: 10px;
  background-color: #fff;
  border: 1px solid #ccc;
  border-top: none;
  border-radius: 0 0 5px 5px;
}
</style>
</head>
