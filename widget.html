<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion Dropdown Widget Creator</title>
<style>
/* Your CSS styles here */
.faq-answer {
  display: none;
}
.faq-question.active + .faq-answer {
  display: block;
}
.faq-question {
  cursor: pointer;
}
</style>
</head>
<body>
<!-- Your HTML content here -->

<div class="container">
  <h1>Accordion Dropdown Widget Creator</h1>
  
  <!-- Number of Tabs Selection -->
  <form>
    <label for="numTabs">Number of Tabs:</label>
    <select id="numTabs">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <!-- Add more options as needed -->
    </select>
  </form>
  
  <!-- Customization Options for Tabs -->
  <div id="customization-options">
    <!-- Dynamic input fields will be added here based on the selected number of tabs -->
  </div>
  
  <!-- Preview Area -->
  <h2>Preview:</h2>
  <div id="preview-area" class="faq-container">
    <!-- Preview of the customized accordion will be displayed here -->
  </div>
  
  <!-- Generate Button -->
  <button id="generate-btn">Generate</button>
  
  <!-- Copy Code Button -->
  <div id="code-container">
    <!-- Generated code will be displayed here -->
  </div>
  <button id="copy-code-btn">Copy Code</button>
</div>

<script>
// JavaScript code goes here

// Function to copy generated code to clipboard
document.getElementById("copy-code-btn").addEventListener("click", function() {
  var codeContainer = document.getElementById("code-container");
  var code = codeContainer.innerText;

  var tempTextArea = document.createElement("textarea");
  tempTextArea.value = code;
  document.body.appendChild(tempTextArea);

  tempTextArea.select();
  document.execCommand("copy");

  document.body.removeChild(tempTextArea);

  alert("Code copied to clipboard!");
});

// Function to update customization options based on number of tabs selected
document.getElementById('numTabs').addEventListener('change', function() {
  var numTabs = parseInt(this.value);
  var customizationOptions = document.getElementById('customization-options');

  customizationOptions.innerHTML = '';

  for (var i = 1; i <= numTabs; i++) {
    customizationOptions.innerHTML += `
      <div>
        <label for="tab-title-${i}">Title for Tab ${i}:</label>
        <input type="text" id="tab-title-${i}" name="tab-title-${i}">
        <label for="tab-title-font-${i}">Font for Title ${i}:</label>
        <select id="tab-title-font-${i}" name="tab-title-font-${i}">
          <option value="Arial">Arial</option>
          <option value="Helvetica">Helvetica</option>
          <!-- Add more font options as needed -->
        </select>
        <label for="tab-title-color-${i}">Color for Title ${i}:</label>
        <input type="color" id="tab-title-color-${i}" name="tab-title-color-${i}" value="#333">
        <label for="tab-title-size-${i}">Size for Title ${i}:</label>
        <input type="number" id="tab-title-size-${i}" name="tab-title-size-${i}" min="10" value="14">
      </div>
      <div>
        <label for="tab-text-${i}">Text for Tab ${i}:</label>
        <textarea id="tab-text-${i}" name="tab-text-${i}"></textarea>
        <label for="tab-text-font-${i}">Font for Text ${i}:</label>
        <select id="tab-text-font-${i}" name="tab-text-font-${i}">
          <option value="Arial">Arial</option>
          <option value="Helvetica">Helvetica</option>
          <!-- Add more font options as needed -->
        </select>
        <label for="tab-text-color-${i}">Color for Text ${i}:</label>
        <input type="color" id="tab-text-color-${i}" name="tab-text-color-${i}" value="#333">
        <label for="tab-text-size-${i}">Size for Text ${i}:</label>
        <input type="number" id="tab-text-size-${i}" name="tab-text-size-${i}" min="10" value="14">
      </div>
      <!-- Add more customization options here if needed -->
    `;
  }
});

// Function to generate and preview the accordion widget
document.getElementById('generate-btn').addEventListener('click', function() {
  var numTabs = parseInt(document.getElementById('numTabs').value);
  var previewArea = document.getElementById('preview-area');
  var codeContainer = document.getElementById('code-container');

  previewArea.innerHTML = '';
  codeContainer.innerHTML = '';

  var htmlCode = '<div class="faq-container">';
  for (var i = 1; i <= numTabs; i++) {
    var title = document.getElementById('tab-title-' + i).value;
    var titleFont = document.getElementById('tab-title-font-' + i).value;
    var titleColor = document.getElementById('tab-title-color-' + i).value;
    var titleSize = document.getElementById('tab-title-size-' + i).value;
    var text = document.getElementById('tab-text-' + i).value;
    var textFont = document.getElementById('tab-text-font-' + i).value;
    var textColor = document.getElementById('tab-text-color-' + i).value;
    var textSize = document.getElementById('tab-text-size-' + i).value;

    // Build HTML for each tab
    htmlCode += `
      <div class="faq">
        <div class="faq-question" onclick="toggleAnswer(this)" style="font-family: ${titleFont}; color: ${titleColor}; font-size: ${titleSize}px;">
          <h3>${title}</h3>
          <span class="arrow"></span>
        </div>
        <div class="faq-answer" style="font-family: ${textFont}; color: ${textColor}; font-size: ${textSize}px;">
          ${text}
        </div>
      </div>
    `;
  }
  htmlCode += '</div>';

  // Display preview
  previewArea.innerHTML = htmlCode;

  // Display generated code
  codeContainer.innerText = htmlCode;
});

// Function to toggle accordion answer
function toggleAnswer(question) {
  question.classList.toggle('active');
}
</script>

</body>
</html>
